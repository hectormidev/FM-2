<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="center">

    <div class="container">
      <div class="images">
        <img src="images/image-product-mobile.jpg" alt="frangance img" class="fragance fragance1">
        <img src="images/image-product-desktop.jpg" alt="frangance img" class="fragance fragance2">  
      </div>
        
        <div class="text">
          <span class="text__category">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer- Creator for the House of CHANEL.
          </p>
          <div class="text__price">
            <span class="text__price-new">$149.99</span>
            <span class="text__price-old">$169.99</span>
          </div>
          <button><img src="images/icon-cart.svg" alt="shopping cart">Add to cart</button>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hectormidev">@hectormidev</a>.
  </footer>
</body>
</html>
